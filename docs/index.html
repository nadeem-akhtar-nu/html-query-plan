<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show html query plan</title>
    <link rel="stylesheet" type="text/css" href="css/qp.css" />
    <script src="dist/qp.js"></script>
</head>
<body>    
    <div id="container"></div>
    <script>
		const urlParams = new URLSearchParams(window.location.search);
		var file = 'https://drive.google.com/uc?export=download&id='+urlParams.get('file');	
	    	alert(file);
		var xhr = new XMLHttpRequest();
		xhr.open('GET', file);
		xhr.onload = function() {
		  var content = xhr.responseText;
		  alert('Download Success')
		  QP.showPlan(document.getElementById("container"), content);
		};
		
		xhr.onerror = function(e) {
		  alert("Download failure."+e);
		};
    
		xhr.send();		       
    </script>
</body>
</html>
