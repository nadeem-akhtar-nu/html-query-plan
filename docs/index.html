<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show html query plan</title>
    <link rel="stylesheet" type="text/css" href="css/qp.css" />
    <script src="dist/qp.js"></script>
</head>
<body>    
    <div id="container"></div>
    <script>
		const urlParams = new URLSearchParams(window.location.search);
		var file = 'https://drive.google.com/uc?export=download&id='+urlParams.get('file');	
	    	alert(file);
		var reader = new FileReader();
		reader.onload = function (e) {
			QP.showPlan(document.getElementById("container"), e.target.result);
		}
		reader.onerror = function (e) {
			alert('error reading file');
		}
		reader.readAsText(file, "UTF-8");		       
    </script>
</body>
</html>
