<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show html query plan</title>
    <link rel="stylesheet" type="text/css" href="css/qp.css" />
    <script src="dist/qp.js"></script>
</head>
<body>    
    <div id="container"></div>
    <script>
		const urlParams = new URLSearchParams(window.location.search);
		var file = 'https://drive.google.com/uc?export=download&id='+urlParams.get('file');	
	    	alert(file);	
		var request = new XMLHttpRequest();
		request.open('GET', file, true);
		request.send(null);
		request.onreadystatechange = function () {
			alert("readyState: "+request.readyState+ " status: "+request.status);
			if (request.readyState === 4 && request.status === 0) {
				var type = request.getResponseHeader('Content-Type');
				alert(type);
				if (type.indexOf("text") !== 1) {
					return request.responseText;
				}
			}
		}
		/*
		request.onerror = function(e) {
		  alert("Download failure."+e);
		};
    		*/
			       
    </script>
</body>
</html>
